<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>What's the Weather</title>
  <link rel="stylesheet" text="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/fonts/font-awesome/css/font-awesome.css">

  <style>
  body {
    background: url(images/clouds.jpg) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }

  body {
    font-family: Helvetica, sans-serif;
  }

  .app-container {
    display: flex;
  }

  .status {
    margin-left: 20px;
    line-height: 52px;
  }

  .react-autosuggest__container {
    position: relative;
  }

  .react-autosuggest__input {
    width: 240px;
    height: 30px;
    padding: 10px 20px;
    font-family: Helvetica, sans-serif;
    font-weight: 300;
    font-size: 16px;
    border: 1px solid #aaa;
    border-radius: 4px;
  }

  .react-autosuggest__input:focus {
    outline: none;
  }

  .react-autosuggest__container--open .react-autosuggest__input {
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }

  .react-autosuggest__suggestions-container {
    position: absolute;
    top: 51px;
    width: 280px;
    margin: 0;
    padding: 0;
    list-style-type: none;
    border: 1px solid #aaa;
    background-color: #fff;
    font-family: Helvetica, sans-serif;
    font-weight: 300;
    font-size: 16px;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    z-index: 2;
  }

  .react-autosuggest__suggestion {
    cursor: pointer;
    padding: 10px 20px;
  }

  .react-autosuggest__suggestion--focused {
    background-color: #ddd;
  }


  .body {
    font-family: helvetica, sans-serif;
  }

  @font-face {
    font-family: Oswald-Regular;
    src: url(styles/fonts/Oswald-Regular.ttf) format("truetype");
  }
  @font-face {
    font-family: Oswald-Bold;
    src: url(styles/fonts/Oswald-Bold.ttf) format("truetype");
  }
  @font-face {
    font-family: Oswald-DemiBold;
    src: url(styles/fonts/Oswald-DemiBold.ttf) format("truetype");
  }
  @font-face {
    font-family: Oswald-Heavy;
    src: url(styles/fonts/Oswald-Heavy.ttf) format("truetype");
  }

  .banner {
  }

  .banner h1 {
    text-align: center;
    text-transform: uppercase;
    line-height: 1.4;
  }

  .banner span {
    background-color: #ffffff;
    padding: 0 .3em 0 .3em;
  }

  span.title-leadin {
    font-family: Oswald-Regular;
    color: #7aa7e2;
  }

  span.title-weather {
    font-family: Oswald-Bold;
    font-size: 1.8em;
    /*color: #7aa7e2;*/
  }

  .location-details {
    margin-top: 15px;
    width: 400px;
    height: auto;
    background-color: rgba(255, 255, 255, 0.5);
  }

  .datapair {

  }
  .datapair .datapair-label {
    display: inline-block;
  }
  .datapair .datapair-value {
    display: inline-block;
  }


  section {
     border-radius: 1em;
     padding: 1em;
     position: absolute;
     top: 20%;
     left: 50%;
     margin-right: -50%;
     transform: translate(-50%, -20%)
   }

   .title-city-details {
     font-weight: bold;
   }

   .title-city {
     display: inline-block;
   }
   .title-date {
     display: inline-block;
     float: right;
     color: #7aa7e2;
   }
   .title-date:after {
     clear: right;
   }
   .title-description {
     padding-top: 2px;
   }

   .location-details {

   }
   .location-details-content {
     padding: 20px 20px 20px 20px;
   }
   .location-details .row {
     margin-left: 0;
     margin-right: 0
   }
   .location-details .details-temperature {
     margin-top: 25px;
   }
   .location-details label {
     font-weight: normal;
     color: #5b8ac9;
   }
   .location-details-content .col-md-12,
   .location-details-content .col-md-8,
   .location-details-content .col-md-6,
   .location-details-content .col-md-4 {
     padding-left: 0;
     padding-right: 0;
   }

   .search.input-group {
     width: 400px;
     border: 1px solid #7aa7e2;
     border-radius: 15px;
     background-color: #ffffff;
     padding: 3px;
   }
   .search input {
     width: 360px;
     border: none;
     background-color: transparent;
     margin-left: 15px;
   }
   .search input:focus {
     outline: none;
   }
   .search span {
     font-size: 16px;
     padding-top: 4px;
     cursor: pointer;
   }
   .row-description {
     margin-top: 5px;
   }
   .units-group {
     margin-right: -3px;
   }
   .units-group .btn {
     color: #7aa7e2;
     font-size: 11px;
     padding: 3px 12px 2px 12px;
     border-radius: 12px;
     background-color: transparent;
   }
   .units-group .btn:first-child {
     padding-right: 8px;
   }
   .units-group .btn:last-child {
     padding-left: 8px;
   }
   .units-group .btn.active {
     color: #000000;
     font-weight: bold;
     -webkit-box-shadow: none;
     box-shadow: none;
     background-color: #ffffff;
   }
   .units-group .btn-default {
     border-color: #7aa7e2;
   }

  </style>
</head>
<body>

  <div id="root">

    <section>
      <div class="banner">
        <h1><span class="title-leadin">What&#39;s the</span><br><span class="title-weather">Weather?</span></h1>
      </div>
      <div class="search input-group">
        <input class="search-city" type="text">
        <span class="fa fa-chevron-circle-right"></span>
      </div>

      <div class="location-details">
        <div class="location-details-content">

          <div class="row">
            <div class="col-md-12">
              <div class="title-city-details">
                <div class="title-city">New York</div>
                <div class="title-date">Saturday, January 16, 2016</div>
              </div>
            </div>
          </div>

          <div class="row row-description">
            <div class="col-md-6">
              <div class="title-description">
                Cold and rainy
              </div>
            </div>
            <div class="col-md-6">
              <div class="btn-group units-group pull-right" data-toggle="buttons">
               <label class="btn btn-default">
                   <input type="radio" name="units" value="metric" />Metric
               </label>
               <label class="btn btn-default active">
                   <input type="radio" name="units" checked="checked" value="imperial" />Imperial
               </label>
             </div>
           </div>
          </div>

          <div class="row details-temperature">
            <div class="col-md-6">
              <div class="datapair col-md-12">
                <div class="datapair-label col-md-5"><label><span class="prefix"></span>Current<span class="suffix"></span></label></div>
                <div class="datapair-value col-md-7"><span class="prefix"></span>7.5<span class="suffix">C&deg;</span></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="datapair col-md-12">
                <div class="datapair-label col-md-5"><label><span class="prefix"></span>Hi/Lo<span class="suffix"></span></label></div>
                <div class="datapair-value col-md-7"><span class="prefix"></span>7.5<span class="suffix">C&deg;</span></div>
              </div>
            </div>
          </div>

          <div class="row details-atmosphere">
            <div class="col-md-6">
              <div class="datapair col-md-12">
                <div class="datapair-label col-md-5"><label><span class="prefix"></span>Pressure<span class="suffix"></span></label></div>
                <div class="datapair-value col-md-7"><span class="prefix"></span>7.5<span class="suffix">C&deg;</span></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="datapair col-md-12">
                <div class="datapair-label col-md-5"><label><span class="prefix"></span>Humidity<span class="suffix"></span></label></div>
                <div class="datapair-value col-md-7"><span class="prefix"></span>7.5<span class="suffix">C&deg;</span></div>
              </div>
            </div>
          </div>

          <div class="row details-sun">
            <div class="col-md-6">
              <div class="datapair col-md-12">
                <div class="datapair-label col-md-5"><label><span class="prefix"></span>Sunrise<span class="suffix"></span></label></div>
                <div class="datapair-value col-md-7"><span class="prefix"></span>7.5<span class="suffix">C&deg;</span></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="datapair col-md-12">
                <div class="datapair-label col-md-5"><label><span class="prefix"></span>Sunset<span class="suffix"></span></label></div>
                <div class="datapair-value col-md-7"><span class="prefix"></span>7.5<span class="suffix">C&deg;</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script type="text/javascript" src="bundle.js" charset="utf-8"></script>

</body>
</html>
